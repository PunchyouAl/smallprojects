<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
</head>

<body>
    <form action="" id="form">

        <div class="formControl">
            <label for="firstname">First name</label>
            <input id="firstname" type="text" name="firstname" placeholder="John">
            <div class="small"></div>
        </div>

        <div class="formControl">
            <label for="surname">Surname</label>
            <input id="surname" type="text" name="surname" placeholder="Smith">
            <div class="small"></div>
        </div>

        <div class="formControl">
            <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="john.smith@email.com">
            <div class="small"></div>
        </div>

        <div class="formControl">
            <label for="password">Password</label>
            <input id="password" type="text" name="password" placeholder="At least 8 characters">
            <div class="small"></div>
        </div>

        <div class="formControl">
            <label for="confirmation">Confirm Password</label>
            <input id="confirmation" type="text" name="confirmation" placeholder="At least 8 characters">
            <div class="small"></div>
        </div>

        <input type="submit" class="button">
    </form>
    <script src="script.js"></script>
</body>

</html>
